<div
  class="flex flex-col justify-center gap-3 md:py-10 items-center bg-gray-50 md:p-5"
>
  <p class="w-fit mx-auto font-bold flex text-2xl justify-center pt-5 md:pt-0">Directory</p>
  <div
    class="md:w-3/4 w-full bg-gray-100 gap-5 flex flex-col rounded-lg shadow-lg shadow md:m-10 px-6 md:py-10"
  >
    <div
      class="md:mx-10 px-5 py-3 bg-gray-300 flex md:flex-row flex-col justify-between rounded-lg shadow shadow-lg cursor-pointer"
      (click)="userClkBtn(user.id)"
      *ngFor="let user of users"
    >
      <div class="md:ml-5"><span class="font-semibold">Name:</span>&nbsp;{{ user.name }}</div>
      <div class="md:mr-5"><span class="font-semibold">Posts:</span>&nbsp;{{ getUserPostsCount(user.id) }}</div>
    </div>
  </div>
</div>
